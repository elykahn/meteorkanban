<head>
  <title>meteorkanban</title>
</head>

<body>
  <div class="addTask row-fluid">
    <h1 class="span4 offset1">Plan and execute</h1>
    {{> addTask}}
  </div>
  <div class="row-fluid">
    <div class="span11 offset1">
      <div class="row-fluid">
	{{> states}}
      </div>
  </div>
</body>

<template name="states">
{{# each states}}
<div class="state span3">
  <h2>{{name}}</h2>
  {{> tasks}}
</div>
{{/each}}
</template>

<template name="addTask">
<div class="form-inline span7">
  <input type="text" class="addTaskName input" placeholder="{{text}}"/>
  <input class="addTaskSubmit clear" type="submit" value="Add" />
</div>
</template>

<template name="tasks">
{{# each tasks}}
<div class="task row-fluid">
  <div class="span9 offset1">
    {{name}}
  </div>
  <div class="span2">
    <input class="check" type="checkbox" {{{done_checkbox}}}/> 
  </div>
</div>
{{/each}}
</template>
