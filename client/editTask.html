<template name="editTask">

  Edit
  Task name
  <input class="addTaskName" type="text" value="{{name}}"/>

  Description
  <textarea class="addDescription{{_id}}" rows="3"
            placeholder="Add a description">{{description}}</textarea>

  <button type="submit" class="editSubmit btn btn-primary">Save changes</button>
  <button type="button" class="editCancel btn">Cancel</button>

</template>
