<template name="editTask">

  <h4>Edit</h4>
  <div class="row-fluid">
    <div class="span2 offset1">
      Task name
    </div>
    <div class="span9">
      <input class="addTaskName input-xxlarge" type="text" value="{{name}}"/>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span2 offset1">	  
      Description
    </div>
    <div class="span9">	  <textarea class="input-xxlarge addDescription{{_id}}" rows="3" 
	placeholder="Add a description">{{description}}</textarea><br/>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span4 offset8">
      <button type="submit" class="editSubmit btn btn-primary">Save changes</button>
      <button type="button" class="editCancel btn">Cancel</button>
    </div>
  </diV>

</template>
