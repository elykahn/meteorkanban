<template name="states">
  <div class="states row-fluid">
    {{# each states}}
    <div class="state span{{state_width}}">
      <h1>{{name}}</h1>
      {{> tasks}}
      <div class="state-addTaskTo">
        <div class="{{show_addTaskPlaceholder}}">
          <a href="#" class="showAddTask"><i class="icon-plus"></i></a>
        </div>
        <div class="{{show_addTask}}">
          {{> addTask}}
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</template>
