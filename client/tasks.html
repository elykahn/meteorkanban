<template name="tasks">
  {{# each tasks}}
  <div class="task row-fluid">
    <div class="span12">
      <div class="row-fluid">
        <div class="span12">
          <h5>{{name}}</h5>
          <div class="toolbar">
            <a href="#" class="priority"><i class="">{{what_priority}}</i></a>
            <a href="#" class="toggleShowDetails"><i class="icon-plus"></i></a>
            <a href="#" class="moveLeft"><i class="icon-arrow-left"></i></a>
            <a href="#" class="moveRight"><i class="icon-arrow-right"></i></a></div>
        </div>
      </div>
      <div class="row-fluid {{showDetails}}">
        <div class="span12">
          {{> details}}
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</template>
