<template name="tasks">
  {{# each tasks}}
  <div class="task row-fluid {{what_priority}}">
    <div class="span10 offset1">
      <div class="row-fluid">
        <div class="span12 toggleShowDetails">
          <h5>{{name}}</h5>

          <div class="toolbar">
            {{what_priority}}
        </div>
      </div>
      <div class="row-fluid {{showDetails}}">
        <div class="span12">
          {{> details}}
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</template>
